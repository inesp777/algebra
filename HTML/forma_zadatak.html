<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci_prijava</title>
</head>

<body>
    <form name="obrazac" action="" method="post" enctype="multipart/form-data" autocomplete="off">
        <p>
            <label for="ime">Ime i prezime<sup>*</sup></label><br>
            <input id="ime" name="imeiprezime" type="text" size="30" placeholder="Vaše ime i prezime" required>
        </p>
        <p>
            <label for="mail">E-mail adresa<sup>*</sup></label><br>
            <input id="mail" name="email" type="email" size="30" placeholder="Upišite valjanu e-mail adresu" required>
        </p>
        <p>
            <label for="tel">Kontakt broj telefona</label><br>
            <input id="tel" name="tel" type="tel">
        </p>
        <p>
            <label for="datum">Datum rođenja</label><br>
            <input id="datum" name="dat" type="date">
        </p>

        <p>
            Koje jezike govorite?<br>
            <label for="engleski">Engleski</label>
            <input id="engleski" name="jezik" type="checkbox" value="Engleski">
            <label for="tali">Talijanski</label>
            <input id="tali" name="jezik" type="checkbox" value="Talijanski">
            <label for="njem">Njemački</label>
            <input id="njem" name="jezik" type="checkbox" value="Njemački">
            <label for="fran">Francuski</label>
            <input id="fran" name="jezik" type="checkbox" value="Francuski">
            <label for="spanj">Španjolski</label>
            <input id="spanj" name="jezik" type="checkbox" value="Španjolski">
        </p>
        <p>
            Da li ste do sada koristili usluge naše tvrtke?<br>
            <label for="uslugad">Da</label>
            <input id="uslugad" name="usluge" type="radio" value="1">
            <label for="uslugan">Ne</label>
            <input id="uslugan" name="usluge" type="radio" value="2">
        </p>
        <p>
            <label for="dokument">Priložite životopis</label><br>
            <input id="dokument" name="dokument" type="file">
        </p>

        <p>
            <button type="reset">Poništi</BUTTON>
            <button type="submit">Prijavi se</button>
        </p>
    </form>
</body>

</html>
