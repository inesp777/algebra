<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats vje≈æba </title>
</head>
<style>
    body {
      
        font-family: Arial, Helvetica, sans-serif;
    }

    td,
    tr,
    th {
        border-bottom: 1px solid gray;
        font-size: 13px;
    }
    #tblcat{
        position:absolute;
        top:10%;
        left:30%;
    }
</style>

<body>
    <table id="tblcat"></table>
    <script>
        const url = "https://catfact.ninja/breeds";
        fetch(url)
            .then(response => response.json())
            .then(data => ShowData(data))
            .catch(error => alert(error))
        function ShowData(data) {
            let mtable = `<tr>
        <th>Breed</th>
        <th>Coat</th>
        <th>Origin</th>
        <th>pattern</th>
        </tr>`
            for (var i of data.data) {

                mtable = mtable + `<tr>
              <td>${i.breed}</td> 
              <td>${i.coat}</td>
              <td>${i.origin ==''? 'undefined':i.origin}</td>
              <td>${i.pattern =='' ? 'undefined': i.pattern.replace("All","Single")}</td>
                </tr>`;
            }
            document.getElementById("tblcat").innerHTML = mtable;

        }

    </script>

</body>

</html>
